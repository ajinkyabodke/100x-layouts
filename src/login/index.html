<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-neutral-1000 md:mx-auto md:h-[840px] md:w-[390px] md:border md:border-white md:mb-0"
  >
     <!-- Added few extra styling to show mobile view in md devices on all of the pages -->
    <header
      class="fixed flex w-full items-center justify-center px-3 py-4 md:static"
    >
      <img src="../../public/images/100x-logo.svg" />
    </header>
    <main class="flex h-screen w-full items-center">
      <section class="flex w-full flex-col gap-10 px-7">
        <section class="flex flex-col gap-3">
          <h1 class="text-1.9rem font-bold leading-normal text-neutral-50">
            Happening now
          </h1>
          <p class="text-base font-medium leading-normal text-neutral-50">
            Join today.
          </p>
        </section>
        <a href="../login/create-account-step-1.html">
          <button
            class="shadow-button text-16 w-full rounded-full bg-neutral-50 px-6 py-2 font-bold leading-normal text-neutral-1000 backdrop-blur-xl hover:bg-neutral-200 disabled:pointer-events-none disabled:opacity-25"
          >
            Create account
          </button>
        </a>
        <div class="flex items-center">
          <hr class="mr-2 flex-grow border-t-2 border-neutral-700" />
          <span class="text-16 font-regular leading-normal text-neutral-50"
            >or</span
          >
          <hr class="ml-2 flex-grow border-t-2 border-neutral-700" />
        </div>
        <section class="flex flex-col gap-5">
          <p class="text-base font-medium leading-normal text-neutral-50">
            Already have an account?
          </p>

          <a href="../login/create-account-step-1.html">
            <button
              class="flex w-20.8rem items-center justify-center gap-2.5 rounded-5xl border border-solid border-button-stroke px-6 py-2 shadow-3xl backdrop-blur-23.66"
            >
              <span
                class="text-center text-base font-bold not-italic leading-normal text-twitter-default"
                >Sign up</span
              >
            </button>
          </a>
        </section>
      </section>
    </main>
  </body>
</html>
